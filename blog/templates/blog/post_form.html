{% extends 'basecamp/base_full.html' %}

{% block title %}{{ object.title }} - Blog{% endblock %}

{% block content %}
    <div class="container">
        {{ form.media }}
        <form method="post" enctype="multipart/form-data">{% csrf_token %}
            <table>
                {{ form.as_p }}
            </table>
            <button type="submit" class="btn btn-primary float-right">Submit</button>
        </form>
    </div>

{% endblock %}
